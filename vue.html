<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id='app'>
			{{msg}}-{{revermsg}}
		</div>
		
		<script>
		var app = new Vue({
			el:'#app',
			data:{
				msg:'今天飞机飞天津'
			},
			computed:{
				revermsg(){
					return this.msg.split('').reverse().join('')
				}
			}
		})
		
		
		</script>
	</body>
</html>
